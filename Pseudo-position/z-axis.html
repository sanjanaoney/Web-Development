<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-axis</title>
    <style>
        .box{
            position: relative;
        }
        .box-boy{
            z-index: 1;
        }
        .box-beach{
            top: -70px;
        }
        .box-sand{
            top: -150px;
            z-index: 5;
        }
        
        
    </style>
</head>
<body>
   <h3>Z index</h3> 
   <div class="swim-container">
    <div class="box-boy">
        <img src="Swimming-guy.png" alt=""></div>
    <div class="box-beach">
        <img src="beach.png" alt=""></div>
    <div class="box-sand">
        <img src="sand.png" alt=""></div>
   </div>
</body>
</html>
